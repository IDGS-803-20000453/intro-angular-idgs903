<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table" *ngIf="alumnos.length">
                    <thead>
                        <tr>

                            <th>
                                <button class="btn btn-primary">Mostrar Imagen</button>
                            </th>
                            <th>Matricula</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Correo</th>
                            <th>Pago</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alumno of alumnos">
                            <td>{{alumno.matricula}}</td>
                            <td>{{alumno.nombre|uppercase}}</td>
                            <td>{{alumno.edad}}</td>
                            <td>{{alumno.correo}}</td>
                            <td>{{alumno.pago}}</td>
                            <td><img [src]="alumno.foto" style="height: 1000%; width: 1000%;"/></td>
                        </tr>
            </table>
        </div>
    </div>
</div>
